<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio VSCode</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="icons.css">
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <header class="title-bar">
        <div class="title-left">
            <img src="/assets/icons/file_type_vscode.svg" alt="VSCode" class="title-logo" />
            <span class="title-text">Visual Studio Code - Nahuel</span>
        </div>
        <div class="title-right">
            <span class="window-button">‚îÄ</span>
            <span class="window-button">‚òê</span>
            <span class="window-button">‚úï</span>
        </div>
    </header>

    <div class="vscode-layout">
        <!-- modulo sidebar---------------------------------------------------------------------------- -->
        <div class="sidebar">
            <div class="sidebar-top">
                <button type="button" class="sidebar-icon active" title="Explorador" data-panel="explorer">
                    <img src="assets/icons/files.svg" alt="Explorador" />
                </button>
                <button type="button" class="sidebar-icon" title="Buscar" data-panel="search">
                    <img src="assets/icons/search.svg" alt="Buscar" />
                </button>
                <button type="button" class="sidebar-icon" title="Git" data-panel="git">
                    <img src="assets/icons/github-inverted.svg" alt="Git" />
                </button>
                <button type="button" class="sidebar-icon" title="Extensiones" data-panel="extensions">
                    <img src="assets/icons/extensions.svg" alt="Extensiones" />
                </button>
            </div>
            <div class="sidebar-bottom">
                <button type="button" class="sidebar-icon" title="Configuraci√≥n" data-panel="settings">
                    <img src="assets/icons/settings-gear.svg" alt="Configuraci√≥n" />
                </button>
                <button type="button" class="sidebar-icon" title="Cuenta" data-panel="account">
                    <img src="assets/icons/account.svg" alt="Cuenta" />
                </button>
            </div>
        </div>
        <!-- modulo explorer---------------------------------------------------------------------------- -->
        <div class="explorer">
            <ul class="file-tree"></ul>
        </div>
        <!-- modulo editor---------------------------------------------------------------------------- -->
        <main class="main-column">
            <section class="editor-area">
                <div class="tabs" role="tablist" aria-label="Pesta√±as">
                    <!-- pesta√±as se crean din√°micamente -->
                </div>
                <div class="preview" role="main">
                    <!-- placeholder inicial -->
                    <div class="tab-content active">Selecciona un archivo para ver su contenido.</div>
                    <button class="preview-button" title="Ver en navegador">‚ñ∂ Ver en navegador</button>
                </div>
            </section>

            <section class="terminal" aria-label="Terminal">
                <div class="terminal-header">Terminal</div>
                <div class="terminal-output" id="terminal-output">
                    > Terminal listo
                </div>
            </section>
        </main>
        <!-- modulo status bar---------------------------------------------------------------------------- -->

        <!-- fin modulo status bar---------------------------------------------------------------------------- -->
    </div>
    <div class="status-bar">
        <div class="status-left">‚ö° Ready</div>
        <div class="status-right">Ln 1, Col 1 | üåê UTF-8 | LF | JavaScript</div>
    </div>
    <div class="browser-window hidden">
        <div class="browser-header">
            <span>Preview</span>
            <button id="close-browser">‚úï</button>
        </div>
        <iframe id="browser-frame" sandbox="allow-scripts" title="Browser Preview"></iframe>
    </div>
</body>

<script type="module" src="scripts/main.js"></script>

</html>
